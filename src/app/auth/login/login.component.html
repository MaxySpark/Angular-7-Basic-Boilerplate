<div class="login-register" fxLayout="row" fxLayoutAlign="space-around center">
  <div fxLayout="row" fxFlex="30%" fxFlex.lt-md="60%" fxFlex.lt-sm="100%" fxLayoutAlign="space-around center"
    fxFlexAlign="center">
    <mat-card class="login-register-box">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div fxLayout="column wrap">
            <div fxLayout="column" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Email" [formControl]="loginForm.controls['email']">
              </mat-form-field>
              <small *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
                class="text-danger support-text">Email is required.</small>
              <small *ngIf="loginForm.controls['email'].errors?.email && loginForm.controls['email'].touched"
                class="text-danger support-text">You must include a valid email address.</small>
            </div>
            <div fxLayout="column" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input matInput type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
              </mat-form-field>
              <small
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                class="text-danger support-text">Password is required.</small>
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
              <mat-checkbox color="warn">Remember me</mat-checkbox>
            </div>
            <!-- col half-->

            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
              <button mat-raised-button color="primary" class="btn-block m-t-20 m-b-20" type="submit"
                [disabled]="!loginForm.valid">Login</button>
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right m-t-15">
              <a [routerLink]="['/auth/forgot']" class="link">Forgot Password?</a>
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
              <span>Don't have an account?</span>
              <a [routerLink]="['/auth/register']" class="link"> Register Now</a>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
